# Cargo deny configuration for gitk-rs
# See https://embarkstudios.github.io/cargo-deny/

[graph]
# All features for analysis
all-features = true
# No dev dependencies in analysis
exclude-dev = false

[advisories]
# Advisory database configuration
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/RustSec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "deny"
notice = "warn"
ignore = [
    # Add any advisories to ignore here
    # "RUSTSEC-2023-0001",
]

[licenses]
# License configuration
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "Zlib",
    "0BSD",
]
deny = [
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-1.0",
    "AGPL-3.0",
    "LGPL-2.0",
    "LGPL-2.1",
    "LGPL-3.0",
    "MPL-2.0",
]
confidence-threshold = 0.8
exceptions = [
    # Add license exceptions here if needed
    # { allow = ["ISC"], name = "package-name" },
]

[[licenses.clarify]]
name = "ring"
version = "*"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

[bans]
# Dependency bans
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = []
deny = [
    # Add specific packages to ban
    # { name = "openssl", version = "*" },
]
skip = [
    # Add packages to skip ban analysis
    # { name = "duplicate-package", version = "=1.0.0" },
]
skip-tree = [
    # Add package trees to skip
    # { name = "dev-dependency", version = "*" },
]

[sources]
# Source configuration
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = [
    # Add allowed git sources
    # "https://github.com/organization/repo",
]